<!DOCTYPE>
<html>
    <head></head>
    
    <body>

        <p id="test">tulisan pertama</p>

        <button id="buttontest" onclick="testbutton()">ini button test</button>
        
        <script>
            function testbutton(){
                document.getElementById("test").innerHTML="ini percobaan";
            }
        </script>




        <p id="penjumlahan">ini angka</p>

        <button id="jumlahbutton" onclick="jumlahangka()">jumlah angka 5 + 6</button>
        <script>
            function jumlahangka(){
                document.getElementById("penjumlahan").innerHTML=5+6;
            }
        </script>

    </body>
</html>
